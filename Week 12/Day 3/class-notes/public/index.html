<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h2>Method GET</h2>
    <form action="http://localhost:3000/login" method="GET">
    username: <input type="text" name="username" value="">
    password: <input type="text" name="password" value="">
    <input type="submit" name="" value="Send GET request">
</form>

<h2>Method POST</h2>
<form action="http://localhost:3000/login" method="POST">
username: <input type="text" name="username" value="">
password: <input type="text" name="password" value="">
<input type="submit" name="" value="Send POST request">
</form>

<h2>Fetch Server</h2>
    username: <input type="text" name="username" id="username" value="">
    password: <input type="text" name="password" id="password" value="">
    <button type = "button" onclick=fetchData()>Fetch Data</button>
    <script src="main.js"></script>
</body>
</html>
